<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf8" />
	<title>骰子实验</title>
	<link href="./css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="flash">亲</div>
	<div class="wraper">
		<h1>骰子实验</h1>
		<div id="console">
		</div>
		<div id="text">没错，我就是用来记录分数的！！！hiahia~~~</div>
		<div id="operator">
			<button id="startGame" style="display:none;">开始游戏</button>
			<div id="nameBox">
				<p>给自己取个闪亮的名字吧~~</p>
				<input type="text" id="nameHere" /><input type="button" value="OK" id="putName"/>
			</div>
			<div id="promt" style="display:none;">
				<p>继续投掷:</p>
				<button id="yesBtn">是</button>
				<button id="noBtn">否</button>
			</div>
		</div>
		<div class="bg"><img src="./images/shaizi.jpg" /></div>
		<div id="info">
			<h3>游戏介绍:</h3>
			<p>1. 甲乙两玩家轮流投掷骰子，玩家初始总分为零，如果投掷的数字为 1 ，本轮结束，投掷权交给另一位玩家。</p>
			<p>2. 在一轮游戏中，每次投掷的分数累加，玩家可以放弃继续投掷，此时累加的分数加到该玩家的总分中，并把投掷权交给另一位玩家。</p>
			<p>3. 若玩家在投掷过程中遇到 1 ，则本轮累加的分数清零，该玩家的总分不变。</p>
			<p>4. 当玩家分数大于或者等于 100 时胜利。</p>
		</div>
	</div>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
