            	<h2>山西长治以纯店于11月18日盛大开业</h2>
				<span class="single-time">2012-11-21</span>
				<p>面积达361m2的山西长治以纯店在11月18日上午11：00正式开业，恭祝山西长治店开业大吉！欢迎大家前往店铺选购！</p><br / >
				<p>店铺地址：金水区老鸦陈服装城</p>
				<p>营业时间：周一至周日 9:00至22:00</p>
				<p>销售范围：休闲系列、商务系列</p>
