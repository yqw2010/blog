<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>barret lee | splice</title>
</head>
<body>
    <a href="http://www.cnblogs.com/hustskyking/archive/2013/05/31/splice-in-array.html">
        <span style="color:red; text-decoration:none">点击返回 | barret lee</span>
    </a>
    <script type="text/javascript">
        Array.prototype.index = function(obj){
            for(var i = 0, len = this.length; i < len; i++){
                if(this[i] === obj) return i;
            }
        }
        Array.prototype.del = function(obj){
            this.splice(this.indexOf(obj), 1);
            return this;
        }
        var b = {},
            Arr = [1, b, 3, 4];
        Arr.del(b);

        alert("=========数据==========\nvar b = {},\nArr = [1, b, 3, 4];\n======================");
        alert("=========操作==========\nArr.del(b);\n======================");
        alert("=========结果==========\n" + Arr + "\n======================");
    </script>
</body>
</html>
