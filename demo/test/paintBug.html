<!DOCTYPE HTML>  
<html>  
<head>  
	<meta charset="UTF-8">  
	<title>CSS3 Demo</title>
    <style type="text/css">
    	* { margin:0; padding: 0;}
    	.wrap { background: blue; width: 100%;}
    	.box { width: 900px; height: 200px; color:#EFEFEF; font-size: 16px; line-height: 24px;}
    </style>
</head>

<body>
	<div class="wrap"><div class="box">box的宽度设置为900px，wrap设置为100%；缩小浏览器窗口，当宽度小于900时会出现滚动条，向右滚动，会发现蓝色部分并不是100%，这个问题大家可以去思考下。</div></div>
</body>
</html>
