<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
    <title>彩票游戏 DEMO</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>

<body>
    <div class="ssc-box" id="ssc">
        <!-- Tab -->
        <div class="ssc-num"></div>
        <!-- SubTab -->
        <div class="ssc-type"></div>
        <!-- Boll Pool -->
        <div class="ssc-main">
            <!-- Choose boll items -->
            <div class="ssc-main-choose"></div>
            <!-- Control Center -->
            <div class="ssc-selector-res">
                <p class='CSR_info'>『您选择了 <span>0</span> 注，共 <span>0.00</span> 元』</p>
                <p class="CSR_get">如中奖，奖金 <span>0.00</span> 元，盈利 <span>0.00</span> 元.</p>
                <p>
                    <select class="CSR_select">
                        <option selected="selected"  value="0">机选</option>
                        <option value="1">机选1注</option>
                        <option value="2">机选2注</option>
                        <option value="5">机选5注</option>
                    </select>
                    <a href="#" class="CSR_btn" onclick="return false;">↓ 确认选号并添加到投注区</a>
                    <a href="#" class="CSR_clear">清空全部</a>
                </p>
            </div>
        </div>
        <!-- Result Box -->
        <div class="ssc-resluts">
            <div class="ssc-resluts-list"></div>
            <!-- Doublint Controller -->
            <p class="ssc-resluts-doubling">
                <a href="#">清空列表</a>
                单倍下注：<strong>0</strong> ，金额：<strong>0.00</strong> 元，您选择了
                <span><i>-</i><input type="text" id="doubling" value="1" /><i>+</i></span> 倍。
                <br /><em>注：倍率不大于<b>1000</b></em>
            </p>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript">
        // 配置需要关闭的玩法，这个需要放在 main.js 之前
        window.ConfigClose = [];
    </script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript">
        // 初始化
        var ssc = new SSC($("#ssc"));
    </script>
</body>
</html>
