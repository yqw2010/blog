<!DOCTYPE HTML5>                                                               
<body>                     
  <style> 
  body,html{background: #000;}                 
    #box{                 
      position:absolute;  
      background:#000;    
      color:#FFF;         
      font-size:32px; 
      line-height:50px;
      top:0;
      left:0;
      bottom:0;
      right:0;
      padding:50px;
      width: 300px;
      height:100px;
      margin:auto;
    }
  </style>
  <div id="box"></div>
  <script type="text/javascript">
  var str = "谢谢小小，下次来华科请你吃大餐！！！";
  var i = 1;
  var handle = setInterval(function(){
  	if(i > str.length) {clearInterval(handle); return;}
  	box.innerHTML = str.slice(0, i++);
  }, 800);
  </script>
 </body>
