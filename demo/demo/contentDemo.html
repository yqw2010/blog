<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>获取页面</title>
    <style type="text/css">
    	*{
    		margin:0;
    		padding:0;
    	}
		.wrapSpan {
			width:40px;
			height:40px; 
			display:block;
			background:url(bg.png) no-repeat;
		}
		.innerSpan {
			position:relative;
			overflow:hidden;
			height:20px;
			width:18px;
			margin:10px 11px;
			display:inline-block;
		}
		.ifrs {
			position:absolute;
			left:-19px;
			border:none;
			overflow:hidden;
			height:1000px;
		}
		.getIfr {
			border:none;
			width:0;
			height:0;
			visibility: hidden;
		}
    </style>
</head>  

<body>

    <input type="text" name="demo" value="http://" id="urls" />
    <input type="submit" value="submit" id="smt" />
    <br />

    <iframe src="./copy_index.php?demo=" class="getIfr" id="ifr"></iframe>

    <div id="show">点击后，在这里显示</div>


<script>
	var urls = document.getElementById("urls"),
		smt = document.getElementById("smt"),
		ifr = document.getElementById("ifr"),
		show = document.getElementById("show"),
		tops = "",
		hashString = "";

	smt.onclick = function(){
		smt.onclick = null;
		smt.onclick = setTimeout(doneit, 200);
	}

	function doneit(){
		show.innerHTML ="";
		ifr.src += encodeURIComponent(urls.value);
		ifr.onload = function(){
			tops = hashString.split(",");
			var len = tops.length, j = 0, ctt = "";
			for(; j < len; j++){
				var str = "<span class='wrapSpan'><span class=innerSpan><iframe src=" + urls.value + " style='top:-" + tops[j] + "px' class='ifrs'></iframe></span></span>";
				ctt += str;
			}			
			show.innerHTML += ctt;
		}
	}
</script>
</body>
</html>
